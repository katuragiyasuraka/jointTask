<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/forget.css" type="text/css">
  <title></title>
</head>

<body>
  <header>
    <div class="headerContents">
      <div>SE/RA/KU</div>
    </div>
  </header>

  <main>
    <div class="main_all">
      <div class="main_head">
        <hr>
        <h1>ご本人確認(パスワードの再設定)</h1>
        <div class="head_char">
          <p>下記の入力フォームに各情報を入力し、<br class="media_br">「登録する」ボタンをクリックしてください。</p>
          <hr>
        </div>
      </div>
      <div class="main_contents">
        <div class="member_num">
          <p class="color_tab">社員番号</p>
          <input type="text" id="" class="forms">
        </div>
        <div class="name">
          <p class="color_tab">お名前</p>
          <div class="name_inner">
          <ul class="name_boxs">
            <li>
              <div class="last_name">性<input type="text" id="" class="forms"></div>
            </li>
            <li>
              <div class="first_name">名<input type="text" id="" class="forms"></div>
            </li>
          </ul>
        </div>
        </div>
        <div class="birthday">
          <div class="birthday_inner">
            <p class="color_tab">生年月日</p>
            <select>
              <option>1960</option>
            </select>
            <span>年</span>
            <select>
              <option>12</option>
            </select>
            <span>月</span>
            <select>
              <option>11</option>
            </select>
            <span>日</span>
          </div>
        </div>
        <div class="call_num">
          <p class="color_tab">パスワード設定</p>
          <div>
          <p>現在のパスワード</p>
          <input type="text" id="" class="forms">
        </div>
        <div>
          <p>新しいパスワード</p>
          <input type="text" id="" class="forms">
        </div>
        <div>
          <p>確認：新しいパスワード(再度)</p>
          <input type="text" id="" class="forms">
        </div>
        </div>
        <div class="register">
          <input type="submit" id="register_btn" value="登録する">
        </div>
      </div>

      <div class="attention">
        <p>＊半角英数字にて入力して下さい。</p>
        <p>両方または1つの電話番号を入力してください。</p>
        <p class="indent_line">(固定電話・携帯電話の両方をお持ちの方は、両方入力してください。</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerContents">
      <h1>WORKING WITH US!!</h1>
    </div>
  </footer>
  <script type="text/javascript" src="js/forget.js"></script>
</body>

</html>
